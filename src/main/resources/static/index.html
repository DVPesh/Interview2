<!doctype html>

<html ng-app="university">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Университет</h1>
    <h3>Список студентов</h3>
    <table class="table table-hover table-bordered">
        <thead class="table-primary" style="text-align: center; font-weight: bold;">
        <tr>
            <td>ID</td>
            <td>Имя</td>
            <td>Возраст</td>
            <td>Операции</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="s in students">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.age}}</td>
            <td>
                <button class="btn btn-success" ng-click="updateStudent(s.id)"><i class="fas fa-edit"></i></button>
                <button class="btn btn-danger" ng-click="deleteStudent(s.id)"><i class="far fa-trash-alt"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
    <h3>Регистрация нового студента</h3>
    <form class="form-row align-items-center" ng-submit="createStudent()">
        <div class="col-auto my-1">
            <input type="text" class="form-control" id="name" ng-model="student.name"
                   placeholder="Имя">
        </div>
        <div class="col-sm-3 my-1">
            <input type="text" class="form-control" id="birthdate" ng-model="student.birthdate"
                   placeholder="Дата рождения гггг-мм-дд">
        </div>
        <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary"><i class="fas fa-edit"></i></button>
        </div>
    </form>
</div>
</body>
</html>
